{% extends 'logger/base.html' %}

{% load staticfiles %}

{% load markdown_deux_tags %}

{% block title %}
Image
{% endblock %}

{% block content %}

    <h2>{{ image.title }}</h2>

    <img class=".img-responsive center-block" src="{% static image.image_path %}">

    <p>{{ image.caption|markdown }}</p>

    <input onClick="this.select();" value="{% static image.image_path %}"
           class="form-control"/>

{% endblock %}
